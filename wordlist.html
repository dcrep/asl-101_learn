<html>
    <head>
        <title>ASL Learning</title>
    </head>

    <body>
        <h1>ASL-101 Powerpoint Links &amp; Practice (Christine Chynoweth)</h1>
        <a href="./index.html">Back to Index</a>
        <h2>Compiled Links (from JSON)</h2>
        <p id="output">
            
        </p>
        <script>
            function fetchJSONData() {
                fetch("link_dump/week1-6-output.json")
                    .then((res) => {
                        if (!res.ok) {
                            throw new Error
                                (`HTTP error! Status: ${res.status}`);
                        }
                        return res.json();
                    })
                    .then((data) => {
                        const elem = document.getElementById("output")
                        //data = JSON.parse(data);  // unnecessary
                        links_array = data.items;
                        elem.innerHTML += "<ul style=\"line-height:125%\">"
                        for (let i = 0; i < links_array.length; i++)
                        {
                            //console.log("#" + i + ": " + data.items[i].text + ", URL: " + data.items[i].link);
                            elem.innerHTML += "<li> <a href=\"" + data.items[i].link + "\">" + data.items[i].text + "</a> " + data.items[i].extra + "</li>";
                        }
                        elem.innerHTML += "</ul>"
                    })
                    .catch((error) => 
                        console.error("Unable to fetch data:", error));
            }
            fetchJSONData();
        </script>
    </body>
    <a href="./index.html">Back to Index</a>
</html>
